<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add New Case</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #f1f3f6;
}
header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 20px 40px;
    display: flex;
    align-items: center;
}
header button {
    margin-right: 20px;
    padding: 8px 18px;
    border-radius: 20px;
    border: none;
    background: #ff7e5f;
    color: white;
    cursor: pointer;
}
.container {
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
}
input, select {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 30px;
}
.save {
    width: 100%;
    padding: 14px;
    border-radius: 30px;
    background: #667eea;
    color: white;
    border: none;
    cursor: pointer;
}
.save:hover{
    background:black;
}
</style>
</head>

<body>

<header>
    <button onclick="window.location.href='dashboard.html'">⬅ Back</button>
    <h1>Add New Case</h1>
</header>

<div class="container">
<form id="caseForm">
    <input id="caseId" placeholder="Case ID" required>
    <input id="caseType" placeholder="Case Type" required>

    <select id="status">
        <option value="Ongoing">Ongoing</option>
        <option value="Solved">Solved</option>
        <option value="Pending">Pending</option>
    </select>

    <input id="officer" placeholder="Officer Name" required>

    <button type="submit" class="save">Save Case</button>
</form>
</div>

<!-- Firebase (ORDER MATTERS) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<script>
document.getElementById("caseForm").addEventListener("submit", function(e) {
    e.preventDefault();

    db.collection("cases").add({
        caseId: caseId.value.trim(),
        caseType: caseType.value.trim(),
        status: status.value,
        officer: officer.value.trim(),
        date: new Date().toDateString()
    })
    .then(() => {
        alert("✅ Case Added Successfully");
        window.location.href = "dashboard.html";
    })
    .catch(err => {
        alert("❌ " + err.message);
        console.error(err); 
    });
});
</script>

</body>
</html>
